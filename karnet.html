<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__logo"><img src="img/logo.png" alt="logo" class="header__image"></div>
            <nav class="header__info">
             <a href="karnet.html" class="link"><div class="header__item header__item--orange"><i class="fa-solid fa-cart-arrow-down"></i><span class="header__pass">Kup karnet</span></div></a>
                <div class="header__item"><i class="fa-solid fa-user header__icon header__icon--login"></i></div>
                <div class="header__item header__item--theme-change"><i class="fa-solid fa-circle-half-stroke header__icon"></i></div>
                <div class="header__item"><i class="fa-solid fa-bars header__icon header__icon--menu"></i></div>
            </nav>
    </header>
    <nav class="sidebar">
        <div class="sidebar__wrapper">
        <img src="img/logo.png" alt="logo" class="sidebar__image">
        <div class="sidebar__club">
            <select class="sidebar__select-city">
                <option>Wybierz klub</option>
                <option value="Gdańsk" class="sidebar__city"><span class="sidebar__option-span">Gdańsk</span> </option>
                <option value="Warszawa" class="sidebar__city"><span class="sidebar__option-span">Warszawa</span> </option>
                <option value="Poznań" class="sidebar__city"><span class="sidebar__option-span">Poznań</span> </option>
                <option value="Gdynia" class="sidebar__city"><span class="sidebar__option-span">Gdynia</span> </option>
                <option value="Wrocław" class="sidebar__city"><span class="sidebar__option-span">Wrocław</span> </option>
            </select>
        </div>
        <div class="sidebar__items-container">
            <a href="karnet.html" class="sidebar__link sidebar__item"><div class="sidebar__item"><span class="sidebar__item-text sidebar__item-text--pass">Kup karnet</span> </div></a>
            <div class="sidebar__item"><span class="sidebar__item-text">Grafik zajęć</span> </div>
            <div class="sidebar__item"><span class="sidebar__item-text">Wyszukaj zajęcia</span> </div>
            <div class="sidebar__item"><span class="sidebar__item-text">Zajęcia grupowe</span> </div>
            <div class="sidebar__item"><span class="sidebar__item-text">Galeria zdjęć</span> </div>
            <div class="sidebar__item"><span class="sidebar__item-text">O nas</span> </div>
            <div class="sidebar__item"><span class="sidebar__item-text">Kontakt</span> </div>
        </div>
        <div class="sidebar__footer">
            <div class="footer__socials">
                <i class="footer__icon fa-brands fa-facebook"></i>
                <i class="footer__icon fa-brands fa-instagram"></i>
                <i class="footer__icon fa-brands fa-tiktok"></i>
                <i class="footer__icon fa-brands fa-spotify"></i>
            </div>
        </div>
        <div class="sidebar__close"><i class="sidebar__x-icon fa-solid fa-xmark"></i></div>
        <div class="ellipse ellipse--sidebar-top"></div>
        <div class="ellipse ellipse--sidebar-bottom"></div>
        </div>
    </nav>
    <div class="pass-wrapper">
        <section class="pass">

        </section>
        <section class="pass-cards">

        </section>
        <section class="age">

        </section>

    <script src="js/refresh.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
